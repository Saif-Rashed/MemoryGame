<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="game icon" href="icon.jpg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="start-btn">
      <span>Start Game</span>
    </div>

    <div class="info-container">
      <div class="name">Hello: <span></span></div>
      <div class="tries">Wrong Tries <span>0</span></div>
      <div class="timer" id="timer">Time Left: <span>60</span></div>
      <div class="score" id="score">Your Score: <span>0</span></div>
      <p class="instructions">
        Click the blocks to flip them, try to find all the matching pairs. You
        have 60 seconds to complete the game!
      </p>
      <button class="restart">Restart!</button>
    </div>

    <div class="memory-game">
      <div class="game-block" data-language="angular">
        <div class="face front"></div>
        <div class="face back">
          <img src="angular.png" alt="/Images/angular.png" />

      </div>
